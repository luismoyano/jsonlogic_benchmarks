name: ruby_benchmarks

on:
  # Run weekly on Sundays at 00:00 UTC
  schedule:
    - cron: '0 0 * * 0'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  # Download test suites once and share via artifact
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download test suites
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x scripts/download_tests.sh
          ./scripts/download_tests.sh

      - name: Upload test suites artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-suites
          path: test_suites/
          retention-days: 1

  benchmark:
    needs: setup
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      max-parallel: 1  # Run sequentially to avoid git conflicts
      matrix:
        os: [ubuntu-latest, macos-latest]
        ruby-version: ['2.7', '3.1', '3.2', '3.3', '3.4', '4.0']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download test suites artifact
        uses: actions/download-artifact@v4
        with:
          name: test-suites
          path: test_suites/

      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: false

      - name: Run benchmark
        run: ruby benchmark_ruby/performance_benchmark.rb

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # Stage our results first
          git add benchmark_ruby/results/
          # Stash if there are staged changes
          git diff --staged --quiet || git stash --include-untracked
          # Pull latest changes
          git pull --rebase origin master
          # Pop stash if we stashed
          git stash pop || true
          # Re-add and commit
          git add benchmark_ruby/results/
          git diff --staged --quiet || git commit -m "benchmark: ${{ matrix.os }} ruby-${{ matrix.ruby-version }}"
          git push
